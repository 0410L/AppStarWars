<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">




<div class="container justify-content-center">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">

      <div class="login justify-content-center bg-dark p-2 rounded">
        <form class="form-section identity-flow text-center" method="post">
          <h1>LOGIN</h1>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Email"
            required="required"
          />
          <p></p>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Password"
            required="required"
          />
          <p></p>
          <button class="btn btn-primary" type="submit" (click)="login()">Log in</button>
        </form>
      </div>


    </div>
    <div class="col-4"></div>
  </div>
</div>
