<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="sweetalert2.min.js"></script>

<div class="d-flex flex-column min-vh-100 justify-content-between">
    <app-navbar-menu *ngIf="navegacionweb"></app-navbar-menu>
    <router-outlet *ngIf="navegacionweb"></router-outlet>
    <app-footer *ngIf="navegacionweb"></app-footer>

    <div class="hero container-fluid d-flex justify-content-center align-items-center" style="height:100vh; background-image: url(/../../assets/background.jpeg);
    background-size:contain; background-repeat: repeat; background-position: 30% 35%; overflow: auto;" *ngIf ="!navegacionweb">

    <div class="row inicial" style="text-align:center">
        <h2>Welcome</h2>
        <p></p>
        <h5>Choose your team</h5>
        <div class="col-3"></div>
        <div class="col-3">
            <img src="../../../assets/sableJedi2.png" (click)="iniciar()" style="width: 50%" alt="logo">        
            <p></p>   
            <button type="button" (click)="iniciar()" class="btn btn-success jedi" style="justify-content: center" >JEDI</button>
        </div>
        <div class="col-3">
            <img src="../../../assets/sableSith2.png" (click)="iniciar()" style="width: 50%" alt="logo">
            <p></p>
            <button type="button" (click)="iniciar()" class="btn btn-danger sith" style="justify-content: center" >SITH</button>
        </div>
        <div class="col-3"></div>
        <p></p>
        
    </div>
</div>


</div>
